<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
        a {
            display: block;
            margin-top: 12px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>

<a href="/" style="
    display:inline-block;
    margin:10px;
    padding:6px 12px;
    background:#e9ecef;
    color:#333;
    border-radius:6px;
    text-decoration:none;
    font-size:14px;
">
    ‚Üê Back to Home
</a>


<div class="container">
    <h2>Login</h2>

    <!-- ERROR MESSAGES -->
    <div th:if="${param.error}">
        <p class="error" th:if="${param.error[0] == 'username'}">Username does not exist.</p>
        <p class="error" th:if="${param.error[0] == 'password'}">Incorrect password.</p>
    </div>

    <!-- LOGIN FORM -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" maxlength="50" required>

        <input type="password" name="password" placeholder="Password" maxlength="50" required>

        <button type="submit">Login</button>
    </form>

    <a th:href="@{/register}">Don't have an account? Register</a>
</div>

</body>
</html>
