<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 380px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e7e34;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #007bff;
        }
    </style>
</head>
<body>

<a href="/" style="
    display:inline-block;
    margin:10px;
    padding:6px 12px;
    background:#e9ecef;
    color:#333;
    border-radius:6px;
    text-decoration:none;
    font-size:14px;
">
    ‚Üê Back to Home
</a>

<div class="container">
    <h2>Create an Account</h2>

    <!-- ERROR MESSAGES -->
    <div th:if="${param.error}">
        <p class="error" th:if="${param.error[0] == 'exists'}">
            Username already exists.
        </p>
        <p class="error" th:if="${param.error[0] == 'short'}">
            All fields must be at least 3 characters.
        </p>
        <p class="error" th:if="${param.error[0] == 'email'}">
            Invalid email format.
        </p>
        <p class="error" th:if="${param.error[0] == 'phone'}">
            Phone must start with 05, 06 or 07 and be exactly 10 digits.
        </p>
    </div>

    <form th:action="@{/register}" method="post">

        <input type="text" name="username" placeholder="Username (min 3 chars)" minlength="3" maxlength="50" required>

        <input type="text" name="name" placeholder="Full Name (min 3 chars)" minlength="3" maxlength="50" required>

        <input type="email"  name="email" placeholder="Email" maxlength="50" required>

        <input type="text" name="phone" placeholder="Phone (e.g. 07XXXXXXXX)" pattern="0[567][0-9]{8}" required>

        <input type="password" name="password" placeholder="Password (min 3 chars)" minlength="3" maxlength="50" required>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">Already have an account? Login</a>
</div>

</body>
</html>
